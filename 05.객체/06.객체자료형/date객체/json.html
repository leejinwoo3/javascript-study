<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //json 객체 : 데이터를 주고 받을 때 주로 사용
        //key : value 형태
        const data = {
            name : "흰둥이",
            owner: "신짱구",
            age : 1,
            arr:[1,2,3,4], //배열
            walk:function(str){
                console.log(str);
                console.log("산책중")
            }
        };

        console.log(data);
        console.log(data.name);
        console.log(data.age);


        data.owner = "이진우";
        console.log(data);

        console.log(data.arr);

        let result = data.arr;
        console.log(result[2]);

        data.walk("안녕");//함수는 ()를 붙인다.


        //json 객체 -> 문자열로 변환 
        let json = JSON.stringify(data);
        console.log(json);

        //문자열 => JSON 객체로 변환
        console.log(JSON.parse(json));


        console.log('=======================');

        //배열에 JSON객체 넣기
        const data2 = [{
            name : "흰둥이",
            owner : "신짱구",
            age  : 1
        },{
            name: "신짱구",
            age : 5,
            hate : "피망"

        }];
        let t = data2[1];
        console.log(t.name);
        console.log(t.age);
        console.log(t.hate);

        t.hate = "양파";

        console.log(t);

        
        //quiz 
        // 1. data2의 흰둥이의 name과 age를 콘솔창에 출력하세요
        let t2 = data2[0]
        console.log(t2.name);
        console.log(t2.age) ;
        // 2. data2의 owner를 '신짱아'로 바꿔보세요 
        let o = data2[0];
        o.owner = "신짱아";
        console.log(o);
    </script>
</body>
</html>
