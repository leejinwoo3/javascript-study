<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt('달러와 원화로 입력 받습니다.');

      //달러와 원화를 구해 출력하세요.
      const dollar = Number(rawInput);
  
      const won = dollar *1270;

      document.write(dollar+'달러 는'+won + '원');
    

    </script>
  </head>
  <body></body>
</html>
