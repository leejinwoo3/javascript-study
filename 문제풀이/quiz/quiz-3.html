<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const R =Number(rawInput);
      //원의 넓이와 둘레를 구해 출력하세요.
      const w = 3.14 * R * R;
      const h = 2*3.14*R;
      
      document.write('원의넓이는'+w +'둘레는'+h ,'<br>')
      document.write(`${w}w는 +${h}입니다.`)
    </script>
  </head>
  <body></body>
</html>
