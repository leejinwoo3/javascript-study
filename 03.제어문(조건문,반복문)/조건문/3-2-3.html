<body>
    <script>
        const number = Number(prompt('숫자를 입력하세요'));

        const result = number  >= 0 ? '0이상의 숫자입니다.' : '0보다 작은숫자';
        alert(result); 
        // 위아래 다른방식 같은 답
        if ( number) { 
            result ='0이상의 숫자'; 
        } else { 
            result ='0보다 작은 숫자 ' ;
        }
    </script>
</body>
