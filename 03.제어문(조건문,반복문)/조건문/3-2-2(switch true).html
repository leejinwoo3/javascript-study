<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        const date = new Date();
        const hour = date.getHours();

        switch (true) {//true : 스위치문 무조건 실행
            case hour < 11:
                alert("아침입니다.")
                break;
            case hour < 15:
                alert("아침입니다.")
                break;
            default:
                alert("저녁입니다.")
                break;
        }

    </script>
    
</body>
</html>
