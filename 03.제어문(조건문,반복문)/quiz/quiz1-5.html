<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
      
      if (a >= 3 && a <= 5){ 
        console.log('봄');
      } else if (a >= 6 && a <= 8){ 
        console.log('여름');
      } else if (a >= 9 && a <= 11){ 
        console.log('가을') ;
      } else {
        console.log('겨울');
      }
      
      
      
    </script>
  </head>
  <body></body>
</html>
