<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //중요. 누적합산시 초기값을 0을 줘야한다.
        let output = 0 ; 

        for (let i=0; i<=100; i++) { 
            output += i;//output = output + i
            console.log(`i값: ${i}`);
        }

        console.log(`1부터 100까지의 숫자를 모두 더하면 ${output}입니다.`)
    </script>
</body>
</html>.
